# Database settings
database:
    # the name of the JDBC driver
    driverClass: org.h2.Driver
    # the username
    user: sa
    # the password
    password: 
    # the JDBC URL; the database is called liteinventory
    url: jdbc:h2:~/db/liteinventory
    
logging:
  level: INFO
  loggers:
    com.liteinventory: DEBUG
